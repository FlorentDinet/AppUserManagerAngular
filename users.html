        <div flex-container="row" flex-align="space-around" flex-column="12" class="p+" flex-gutter="24">

            <div flex-item="8">
                <div class="card">
                    <div class="p+">
                        <strong class="fs-headline display-block">Liste des utilisateurs</strong>
                        <lx-select lx-label="Trier par :" lx-choices="triOptions" ng-model="tri">
                            <lx-select-selected>
                                {{ $selected.label }}
                            </lx-select-selected>
                            <lx-select-choices>{{ $choice.label }}</lx-select-choices>
                        </lx-select>
                        <!-- <p ng-if="tri">{{tri.label}}</p> -->

                        <div class="toolbar has-divider has-divider--dark">
                            <div class="toolbar__label pl">
                                <span>{{ selectedRows.length || 0 }} selected item(s)</span>
                            </div>
                            <div class="toolbar__right">
                                <lx-button lx-size="l" lx-color="grey" lx-type="icon" ng-if="selectedRows.length === 1">
                                    <i class="mdi mdi-pencil"></i>
                                </lx-button>

                                <lx-button lx-size="l" lx-color="grey" lx-type="icon" ng-if="selectedRows.length >= 1" ng-click="supprimerUser(selectedRows)">
                                    <i class="mdi mdi-delete"></i>
                                </lx-button>
                            </div>
                        </div>
                        <lx-data-table id="usersListTable" lx-selectable="true" lx-thumbnail="true" lx-thead="advancedDataTableThead" lx-tbody="users"></lx-data-table>

                    </div>
                </div>
            </div>

            <div flex-item="4">
                <div class="card">
                    <div class="p+">
                        <strong class="fs-headline display-block">Gestion des Utilisateurs</strong>
                        <form ng-submit="ajouterUser()">
                            <div class="form-group col-md-6">
                                <label for="nom">Nom</label>
                                <input type="text" class="form-control" id="nom" placeholder="Votre nom" ng-model="nom">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="nom">Prénom</label>
                                <input type="text" class="form-control" id="prenom" placeholder="Votre prénom" ng-model="prenom">
                            </div>
                            <div class="radio col-md-6">
                                <label for="homme" class="radio-inline">
                <input type="radio" value="true" name="sexe" id="homme" ng-model="sexe"> Homme</label>
                                <label for="femme" class="radio-inline">
                <input type="radio" value="false" name="sexe" id="femme" ng-model="sexe"> Femme</label>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="age">Âge</label>
                                <input type="text" class="form-control" id="age" placeholder="Votre âge" ng-model="age">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="ville">Ville</label>
                                <input type="text" class="form-control" id="ville" placeholder="Votre ville" ng-model="ville">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="avatarUrl">Avatar</label>
                                <input type="text" class="form-control" id="avatarUrl" placeholder="L'url de votre avatar en .png" ng-model="avatarUrl" ng-blur="validateAvatarUrl()">
                                <span class="help-block bg-danger" ng-if="!isavatarUrlValide">Vérifier l'url de votre avatar</span>
                            </div>
                            <div class="form-group col-md-12">
                                <button type="submit" class="btn btn-default" ng-click>Ajouter user</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
